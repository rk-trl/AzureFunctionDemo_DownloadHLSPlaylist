<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HLS Player</title>
</head>
<body>
  <h1>HLS Player</h1>
  <video id="video" controls width="720"></video>
  <div>
    <input id="videoName" placeholder="video name (without .mp4)" value="sample" />
    <button id="play">Play HLS</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <script>
    const btn = document.getElementById('play');
    btn.addEventListener('click', async () => {
    const name = document.getElementById('videoName').value.trim();
        if (!name) return alert('enter video name');

        const baseUrl = "https://videodownloadfunctiondemo.azurewebsites.net/api/hls";
        const url = `${baseUrl}/${encodeURIComponent(name)}.m3u8`;
    const video = document.getElementById('video');


        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

        if (isSafari) {
            // ✅ Safari can play HLS natively
            video.src = url;
            video.play();
        } else if (Hls.isSupported()) {
            // ✅ Use Hls.js for Chrome, Edge, Firefox
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            hls.on(Hls.Events.ERROR, (event, data) => console.error("HLS Error:", data));
        } else {
            alert("HLS not supported in this browser");
        }



      //if (video.canPlayType('application/vnd.apple.mpegurl')) {
      //  video.src = url;
      //  video.play();
      //} else if (Hls.isSupported()) {
      //  const hls = new Hls();
      //  hls.loadSource(url);
      //  hls.attachMedia(video);
      //  hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
      //} else {
      //  alert('HLS not supported');
      //}
    });
  </script>
</body>
</html>
